<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Etch A Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class = "title"> Etch A Sketch</h1>
